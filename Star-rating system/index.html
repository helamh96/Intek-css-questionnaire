<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>5-star rating spite</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1>
  This is a star rating system
</h1>

<div class="star-wrapper">
  <div class="buttons">
    <input type="radio" name="rating1" class="one-star"/>
      <label for="rating1">&nbsp;</label>
  </div>
  <div class="buttons">
    <input type="radio" name="rating1" class="two-star"/>
      <label for="rating1">&nbsp;</label>
  </div>
  
  <div class="buttons">
    <input type="radio" name="rating1" class="three-star"/>
      <label for="rating1">&nbsp;</label>
  </div>
  
  <div class="buttons">
    <input type="radio" name="rating1" class="four-star"/>
      <label for="rating1">&nbsp;</label>
  </div>
  
  <div class="buttons">
    <input type="radio" name="rating1" class="five-star"></input>
      <label for="rating1">&nbsp;</label>
</div>
</div>
    
</body>

</html>
